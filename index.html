<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Robin's Words & Books</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Georgia', serif;
    background: #1a1a2e;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
    -webkit-user-select: none;
    user-select: none;
  }

  h1 {
    font-size: 1.2em;
    color: #a8a8c8;
    margin-bottom: 6px;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 400;
  }

  .counter {
    font-size: 0.85em;
    color: #666;
    margin-bottom: 20px;
  }

  /* Tab navigation */
  .tabs {
    display: flex;
    gap: 0;
    margin-bottom: 20px;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
  }

  .tab {
    padding: 8px 24px;
    font-size: 0.85em;
    font-family: inherit;
    color: #666;
    background: none;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .tab:not(:last-child) {
    border-right: 1px solid #333;
  }

  .tab.active {
    color: #e94560;
    background: rgba(233, 69, 96, 0.1);
  }

  .tab:hover:not(.active) {
    color: #a8a8c8;
  }

  .card-container {
    perspective: 1000px;
    width: 100%;
    max-width: 400px;
    height: 420px;
    cursor: pointer;
    margin-bottom: 24px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px;
    overflow-y: auto;
  }

  .card-front {
    background: linear-gradient(145deg, #16213e, #0f3460);
    border: 1px solid #1a3a6a;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  }

  .card-back {
    background: linear-gradient(145deg, #1a1a2e, #16213e);
    border: 1px solid #1a3a6a;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    transform: rotateY(180deg);
    align-items: flex-start;
    justify-content: flex-start;
  }

  .word {
    font-size: 2.2em;
    font-weight: bold;
    color: #e94560;
    margin-bottom: 12px;
    text-align: center;
  }

  .pronunciation {
    font-size: 1em;
    color: #a8a8c8;
    font-style: italic;
    margin-bottom: 8px;
  }

  .date-label {
    font-size: 0.8em;
    color: #555;
    margin-bottom: 20px;
  }

  .tap-hint {
    font-size: 0.8em;
    color: #444;
    margin-top: 20px;
  }

  .definition {
    font-size: 1.05em;
    color: #ddd;
    line-height: 1.6;
    margin-bottom: 16px;
    font-style: italic;
  }

  .origin {
    font-size: 0.9em;
    color: #a8a8c8;
    line-height: 1.5;
    margin-bottom: 16px;
  }

  .example {
    font-size: 0.85em;
    color: #7a7a9a;
    line-height: 1.5;
    border-left: 3px solid #e94560;
    padding-left: 12px;
    margin-top: 8px;
  }

  .controls {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .btn {
    background: none;
    border: 1px solid #333;
    color: #a8a8c8;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.2s;
    font-family: inherit;
  }

  .btn:hover {
    border-color: #e94560;
    color: #e94560;
  }

  .btn:active {
    transform: scale(0.95);
  }

  .progress {
    display: flex;
    gap: 6px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #333;
    transition: background 0.3s;
  }

  .dot.active {
    background: #e94560;
  }

  .mode-toggle {
    position: fixed;
    top: 16px;
    right: 16px;
    font-size: 0.75em;
    color: #555;
    cursor: pointer;
    padding: 6px 10px;
    border: 1px solid #333;
    border-radius: 6px;
  }

  .mode-toggle:hover { color: #a8a8c8; border-color: #555; }

  .loading {
    color: #555;
    font-style: italic;
  }

  /* Mastered list view */
  .mastered-view {
    display: none;
    width: 100%;
    max-width: 500px;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
    max-height: 70vh;
    padding: 4px;
  }

  .mastered-view.visible {
    display: flex;
  }

  .mastered-item {
    background: linear-gradient(145deg, #16213e, #0f3460);
    border: 1px solid #1a3a6a;
    border-radius: 12px;
    padding: 20px 24px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .mastered-item:hover {
    border-color: #e94560;
  }

  .mastered-item .m-word {
    font-size: 1.4em;
    font-weight: bold;
    color: #e94560;
    margin-bottom: 4px;
  }

  .mastered-item .m-pronunciation {
    font-size: 0.85em;
    color: #a8a8c8;
    font-style: italic;
    margin-bottom: 8px;
  }

  .mastered-item .m-definition {
    font-size: 0.95em;
    color: #ddd;
    line-height: 1.5;
  }

  .mastered-item .m-detail {
    display: none;
    margin-top: 12px;
  }

  .mastered-item.expanded .m-detail {
    display: block;
  }

  .mastered-item .m-origin {
    font-size: 0.85em;
    color: #a8a8c8;
    line-height: 1.5;
    margin-bottom: 10px;
  }

  .mastered-item .m-example {
    font-size: 0.8em;
    color: #7a7a9a;
    line-height: 1.5;
    border-left: 3px solid #e94560;
    padding-left: 12px;
  }

  .mastered-item .m-image {
    margin-top: 12px;
    text-align: center;
  }

  .mastered-item .m-image img {
    max-width: 100%;
    border-radius: 8px;
    border: 1px solid #333;
  }

  .mastered-item .m-image-caption {
    font-size: 0.75em;
    color: #555;
    margin-top: 6px;
  }

  .mastered-item .m-image-caption a {
    color: #a8a8c8;
    text-decoration: none;
  }

  .mastered-item .m-image-caption a:hover {
    color: #e94560;
  }

  .mastered-empty {
    color: #555;
    font-style: italic;
    text-align: center;
    padding: 40px;
  }

  /* Books view */
  .books-view {
    display: none;
    width: 100%;
    max-width: 500px;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
    max-height: 70vh;
    padding: 4px;
  }

  .books-view.visible {
    display: flex;
  }

  .books-year {
    font-size: 0.85em;
    color: #a8a8c8;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 8px;
    margin-bottom: 4px;
  }

  .book-item {
    background: linear-gradient(145deg, #16213e, #0f3460);
    border: 1px solid #1a3a6a;
    border-radius: 12px;
    padding: 20px 24px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .book-item:hover {
    border-color: #e94560;
  }

  .book-item .b-title {
    font-size: 1.3em;
    font-weight: bold;
    color: #e94560;
    margin-bottom: 4px;
    font-style: italic;
  }

  .book-item .b-author {
    font-size: 0.95em;
    color: #a8a8c8;
    margin-bottom: 4px;
  }

  .book-item .b-date {
    font-size: 0.8em;
    color: #555;
  }

  .book-item .b-detail {
    display: none;
    margin-top: 12px;
  }

  .book-item.expanded .b-detail {
    display: block;
  }

  .book-item .b-notes {
    font-size: 0.9em;
    color: #ddd;
    line-height: 1.6;
  }

  .book-item .b-rating {
    font-size: 0.85em;
    color: #a8a8c8;
    margin-top: 8px;
  }

  .books-count {
    font-size: 0.85em;
    color: #666;
    text-align: center;
    margin-bottom: 8px;
  }

  .books-empty {
    color: #555;
    font-style: italic;
    text-align: center;
    padding: 40px;
  }

  /* Hide flashcard stuff when on other tabs */
  .flashcard-view { display: contents; }
  .flashcard-view.hidden { display: none; }
</style>
</head>
<body>

<div class="mode-toggle" id="mode-toggle" onclick="toggleMode()">üîÄ Shuffle</div>

<h1>üéì Robin's Words & Books</h1>

<div class="tabs">
  <button class="tab active" onclick="switchTab('study')" id="tab-study">Study</button>
  <button class="tab" onclick="switchTab('mastered')" id="tab-mastered">Mastered</button>
  <button class="tab" onclick="switchTab('books')" id="tab-books">Books</button>
</div>

<div class="flashcard-view" id="flashcard-view">
  <div class="counter" id="counter"></div>
  <div class="progress" id="progress"></div>

  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-face card-front" id="front">
        <div class="word" id="word">Loading...</div>
        <div class="pronunciation" id="pronunciation"></div>
        <div class="date-label" id="date-label"></div>
        <div class="tap-hint">tap to reveal</div>
      </div>
      <div class="card-face card-back" id="back">
        <div class="definition" id="definition"></div>
        <div class="origin" id="origin"></div>
        <div class="example" id="example"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="prevCard()">‚Üê Prev</button>
    <button class="btn" onclick="nextCard()">Next ‚Üí</button>
  </div>
</div>

<div class="mastered-view" id="mastered-view"></div>
<div class="books-view" id="books-view"></div>

<script>
let words = [];
let mastered = [];
let books = [];
let currentIndex = 0;
let shuffled = false;
let order = [];
let currentTab = 'study';

async function loadWords() {
  try {
    const res = await fetch('words.json?' + Date.now());
    words = await res.json();
    words.reverse();
    order = words.map((_, i) => i);
    showCard();
  } catch (e) {
    document.getElementById('word').textContent = 'Failed to load words';
  }
}

async function loadMastered() {
  try {
    const res = await fetch('mastered.json?' + Date.now());
    mastered = await res.json();
    mastered.reverse();
  } catch (e) {
    mastered = [];
  }
}

async function loadBooks() {
  try {
    const res = await fetch('books.json?' + Date.now());
    books = await res.json();
    books.sort((a, b) => (b.dateFinished || '').localeCompare(a.dateFinished || ''));
  } catch (e) {
    books = [];
  }
}

function switchTab(tab) {
  currentTab = tab;
  document.getElementById('tab-study').classList.toggle('active', tab === 'study');
  document.getElementById('tab-mastered').classList.toggle('active', tab === 'mastered');
  document.getElementById('tab-books').classList.toggle('active', tab === 'books');
  
  const fv = document.getElementById('flashcard-view');
  const mv = document.getElementById('mastered-view');
  const bv = document.getElementById('books-view');
  const mt = document.getElementById('mode-toggle');
  
  fv.classList.add('hidden');
  mv.classList.remove('visible');
  bv.classList.remove('visible');
  mt.style.display = 'none';
  
  if (tab === 'study') {
    fv.classList.remove('hidden');
    mt.style.display = '';
  } else if (tab === 'mastered') {
    mv.classList.add('visible');
    renderMastered();
  } else if (tab === 'books') {
    bv.classList.add('visible');
    renderBooks();
  }
}

function renderBooks() {
  const el = document.getElementById('books-view');
  if (!books.length) {
    el.innerHTML = '<div class="books-empty">No books yet.</div>';
    return;
  }
  const count = books.length;
  el.innerHTML = `<div class="books-count">${count} book${count !== 1 ? 's' : ''} in 2026</div>` +
    books.map((b, i) => `
    <div class="book-item" onclick="this.classList.toggle('expanded')">
      <div class="b-title">${b.title}</div>
      <div class="b-author">${b.author}</div>
      ${b.dateFinished ? `<div class="b-date">Finished ${formatBookDate(b.dateFinished)}</div>` : '<div class="b-date">Currently reading</div>'}
      <div class="b-detail">
        ${b.notes ? `<div class="b-notes">${b.notes}</div>` : ''}
      </div>
    </div>
  `).join('');
}

function formatBookDate(dateStr) {
  if (!dateStr) return '';
  const d = new Date(dateStr + 'T12:00:00');
  return d.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
}

function renderMastered() {
  const el = document.getElementById('mastered-view');
  if (!mastered.length) {
    el.innerHTML = '<div class="mastered-empty">No mastered words yet.</div>';
    return;
  }
  el.innerHTML = mastered.map((w, i) => `
    <div class="mastered-item" onclick="this.classList.toggle('expanded')">
      <div class="m-word">${w.word}</div>
      <div class="m-pronunciation">(${w.pronunciation})</div>
      <div class="m-definition">${w.definition}</div>
      <div class="m-detail">
        <div class="m-origin">${w.origin || ''}</div>
        ${w.example ? `<div class="m-example">${w.example}</div>` : ''}
        ${w.image ? `<div class="m-image"><img src="${w.image}" alt="${w.imageCaption || ''}"><div class="m-image-caption">${w.imageLink ? `<a href="${w.imageLink}" target="_blank">${w.imageCaption || 'Source'}</a>` : (w.imageCaption || '')}</div></div>` : ''}
      </div>
    </div>
  `).join('');
}

function formatDate(dateStr) {
  if (!dateStr) return '';
  const d = new Date(dateStr + 'T12:00:00');
  return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
}

function buildProgress() {
  const el = document.getElementById('progress');
  el.innerHTML = '';
  for (let i = 0; i < words.length; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot' + (i === currentIndex ? ' active' : '');
    el.appendChild(dot);
  }
}

function showCard() {
  if (!words.length) return;
  const idx = order[currentIndex];
  const w = words[idx];
  document.getElementById('word').textContent = w.word;
  document.getElementById('pronunciation').textContent = `(${w.pronunciation})`;
  document.getElementById('date-label').textContent = w.date ? `Day ${w.day} ¬∑ ${formatDate(w.date)}` : '';
  document.getElementById('definition').textContent = w.definition;
  document.getElementById('origin').textContent = w.origin;
  document.getElementById('example').textContent = w.example;
  document.getElementById('counter').textContent = `${currentIndex + 1} / ${words.length}`;
  document.getElementById('card').classList.remove('flipped');
  document.querySelector('.card-back').scrollTop = 0;
  buildProgress();
}

function flipCard() {
  document.getElementById('card').classList.toggle('flipped');
}

function nextCard() {
  currentIndex = (currentIndex + 1) % words.length;
  showCard();
}

function prevCard() {
  currentIndex = (currentIndex - 1 + words.length) % words.length;
  showCard();
}

function toggleMode() {
  shuffled = !shuffled;
  const btn = document.querySelector('.mode-toggle');
  if (shuffled) {
    order = words.map((_, i) => i);
    for (let i = order.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [order[i], order[j]] = [order[j], order[i]];
    }
    btn.textContent = 'üìã In Order';
  } else {
    order = words.map((_, i) => i);
    btn.textContent = 'üîÄ Shuffle';
  }
  currentIndex = 0;
  showCard();
}

// Swipe support
let touchStartX = 0;
document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
document.addEventListener('touchend', e => {
  const diff = e.changedTouches[0].clientX - touchStartX;
  if (Math.abs(diff) > 60) {
    if (diff < 0) nextCard();
    else prevCard();
  }
});

// Keyboard support
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') nextCard();
  if (e.key === 'ArrowLeft') prevCard();
  if (e.key === ' ') { e.preventDefault(); flipCard(); }
});

loadWords();
loadMastered();
loadBooks();
</script>
</body>
</html>
